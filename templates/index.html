<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Verification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .header {
            background-color: #2c2c2c;
            color: #fff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            gap: 2rem;
            padding: 0 1rem;
        }

        .input-section, .output-section {
            flex: 1;
            background: #2c2c2c;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .section-title {
            color: #3498db;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #3498db;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            font-size: 1rem;
            color: #fff;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result-box {
            padding: 1.5rem;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .result-verified {
            background-color: #1e3d2c;
            border: 1px solid #2d5a3f;
            color: #4cd137;
        }

        .result-warning {
            background-color: #3d341e;
            border: 1px solid #5a4d2d;
            color: #fbc531;
        }

        .result-alert {
            background-color: #3d1e1e;
            border: 1px solid #5a2d2d;
            color: #fc3158;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Vehicle Verification System</h1>
    </header>

    <div class="container">
        <section class="input-section">
            <h2 class="section-title">Vehicle Information</h2>
            <form method="post">
                <div class="form-group">
                    <label for="make">Vehicle Make</label>
                    <input type="text" id="make" name="make" placeholder="e.g., Toyota" required>
                </div>
                <div class="form-group">
                    <label for="model">Vehicle Model</label>
                    <input type="text" id="model" name="model" placeholder="e.g., Camry" required>
                </div>
                <div class="form-group">
                    <label for="color">Vehicle Color</label>
                    <input type="text" id="color" name="color" placeholder="e.g., Silver" required>
                </div>
                <div class="form-group">
                    <label for="plate">License Plate</label>
                    <input type="text" id="plate" name="plate" placeholder="e.g., MH02AB1234" required>
                </div>
                <button type="submit">Verify Vehicle</button>
            </form>
        </section>

        <section class="output-section">
            <h2 class="section-title">Verification Result</h2>
            {% if result %}
                {% if "✅ Verified" in result %}
                    <div class="result-box result-verified">
                        {{ result }}
                    </div>
                {% elif "⚠️ WARNING" in result %}
                    <div class="result-box result-warning">
                        {{ result }}
                    </div>
                {% else %}
                    <div class="result-box result-alert">
                        {{ result }}
                    </div>
                {% endif %}
            {% else %}
                <p>Enter vehicle details to verify</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
